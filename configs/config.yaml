app:
  name: recommendation-engine
  version: 1.0.0

data:
  movielens_url: https://files.grouplens.org/datasets/movielens/ml-100k.zip
  raw_path: data/raw/
  processed_path: data/processed/
  sample_path: data/sample/

models:
  collaborative:
    algorithm: SVD
    n_factors: 100
    n_epochs: 20
    lr_all: 0.005
    reg_all: 0.02
  content_based:
    min_df: 5
    max_features: 5000
  hybrid:
    alpha: 0.7
    cold_start_threshold: 5

redis:
  host: localhost
  port: 6379
  db: 0
  recommendation_ttl: 3600
  similarity_ttl: 86400

sqlite:
  path: data/app.db

api:
  host: 0.0.0.0
  port: 8000
